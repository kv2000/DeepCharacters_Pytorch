character {
    skeleton_dir =./test_data/ddc.skeleton
    skinning_dir =./test_data/ddc.skin
    template_mesh_dir =./test_data/ddc.obj
    graph_dir = ./test_data/ddc_graph.obj
    rest_pose_dir = ./test_data/ddc.motion
    blending_type = dqs
    deformation_type = embedded
    # hand seg leave blank for old sequences
    hand_mask_dir = ./test_data/hand_segmentation.txt
    use_sparse = True
    compute_eg = False 
    compute_delta = True
    compute_posed = False
}

spatial_gcn { 
    dense_initializer_scale = 0.001
    feature_size1 = 16
    feature_size2 = 16
    use_batch_norm = 1
    fully_connected = 'nofull'
    # 0, 1 for no normalize of normalize
    ring_value = 2
    normalize = 1
    dense_inner_block = 0
    num_residual_blocks = 8
    # prev
    input_size = 18
    output_size = 6
}

delta_gcn { 
    dense_initializer_scale = 0.001
    feature_size1 = 16
    feature_size2 = 16
    use_batch_norm = 0
    fully_connected = 'nofull'
    # 0, 1 for no normalize of normalize
    ring_value = 3
    normalize = 1
    dense_inner_block = 1
    num_residual_blocks = 8
    # prev
    input_size = 9
    output_size = 3
}

training {
    skeleton_angles = ./test_data/skeletoolToGTPose/poseAngles.motion
}

